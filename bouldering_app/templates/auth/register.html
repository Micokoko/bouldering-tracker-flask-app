{% extends 'base.html' %}

{% block content %}
<div class="register_forms d-flex justify-content-center" style='background-color:#31363F;'>

    <form method="post">
      <header><h1>Register</h1></header>
      
      {% for message in get_flashed_messages() %}
      <div class=" font-italic alert alert-danger">{{ message }}</div>
      {% endfor %}

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input name="firstname" id="firstname" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input name="lastname" id="lastname" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input name="email" id="email" class="form-control" required>
        </div>

        <div class="register_gender mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select name="gender" id="gender" class="form-select" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        

        <div class="register_age mb-3">
          <label for="age" class="form-label">Age</label>
          <input name="age" id="age" class="form-control" required>
        </div>

        <div class="register_button text-center">
          <input type="submit" value="Register" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}

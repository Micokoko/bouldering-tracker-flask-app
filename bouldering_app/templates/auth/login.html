{% extends 'base.html' %}

{% block content %}

<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <div class="flex items-center justify-center">
                <h1 class="text-5xl font-light leading-tight tracking-tight text-gray-900 dark:text-white"
                    style=" font-family: 'Fascinate Inline', system-ui; font-weight: 0; font-style: normal;">
                    ROCK-A-PHILE
                </h1>
            </div>
            <img src="{{ url_for('static', filename='images/logo-2.png') }}" class="w-40 h-43 mx-auto my-2" alt="Rock-a-file-logo">
            {% for message in get_flashed_messages() %}
                <div class="font-italic text-red-600 dark:text-red-400">{{ message }}</div>
            {% endfor %}
            <form class="space-y-4 md:space-y-6 mt-6" method="post" action="{{ url_for('auth.login') }}">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                    <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 mt-4 font-semibold text-white bg-blue-500 hover:bg-blue-600 rounded-lg">Log In</button>
                <a href="{{ url_for('auth.register') }}" class="block mt-4 text-sm font-medium text-blue-500 hover:underline">Register</a>
            </form>
        </div>
    </div>
</section>

{% endblock %}

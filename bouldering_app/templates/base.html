<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Boulder Tracker</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 100%; max-width: 500px;">
            <h1 class='d-flex justify-content-center align-items-center'>Boulder Tracker</h1>
            <div class="card-body">
                {% block header %}
                <h1 class="card-title">Welcome to Boulder Tracker</h1>
                {% endblock %}
                
                

                {% block content %}
                <p class="card-text">Please use the form below to log in or register:</p>
                {% for message in get_flashed_messages() %}
                    <div class="flash alert alert-info">{{ message }}</div>
                {% endfor %}
                <form method="post" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Log In</button>
                    
                    <a href="{{ url_for('auth.register') }}" class="btn btn-secondary">Register</a>
                    
                </form>
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

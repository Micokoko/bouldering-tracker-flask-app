{% extends 'base.html' %}



{% block content %}
    <div class="d-inline-flex flex-column align-items-center justify-content-center">
    <h1>Add boulder here</h1>

    {% for message in get_flashed_messages() %}
                    <div class=" font-italic alert alert-danger">{{ message }}</div>
                {% endfor %}

    <form class="mt-15" style="margin-top: 20px" method="post" action="{{ url_for('create_boulder.create_boulder_form') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name the boulder" required>
        </div>

        <div class="form-group">
            <label for="color">Color</label>
            <input type="color" name="color" id="color" class="form-control" placeholder="Set color" required>
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty (V scale)</label>
            <input type="number" name="difficulty" id="difficulty" class="form-control" placeholder="Set difficulty" required pattern="\d{1,2}">
        </div>
        <div class="form-group">
            <label for="numberofmoves">Moves</label>
            <input type="number" name="numberofmoves" id="numberofmoves" class="form-control" placeholder="Set number of moves" required pattern="\d{1,2}">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="boulder_image">Upload Image:</label>
            <input type="file" name="boulder_image" accept="image/*">
        </div>

        <div class="form-group">
            <label for="set_date">Set Date</label>
            <input type="date" id="set_date" name="set_date" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Post</button>
    </form>

</div>
{% endblock  %}

{% extends 'base.html' %}

{% block content %}

<div class="d-inline-flex flex-column align-items-center justify-content-center">

    <h1>Update Boulder</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ boulder['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="color" name="color" id="color" class="form-control" value="{{ boulder['color'] }}" required>
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty</label>
            <input type="number" name="difficulty" id="difficulty" class="form-control" value="{{ boulder['difficulty'] }}" required>
        </div>
        <div class="form-group">
            <label for="numberofmoves">Number of Moves</label>
            <input type="number" name="numberofmoves" id="numberofmoves" class="form-control" value="{{ boulder['numberofmoves'] }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="boulder_image">Upload Image:</label>
            <input type="file" name="boulder_image" accept="image/*">
        </div>

        <div class="form-group">
            <label for="set_date">Set Date</label>
            <input type="date" id="set_date" name="set_date" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Boulder</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <div class="flex items-center justify-center">
            <h1 class="text-3xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white"
                style="font-family: 'Inconsolata', monospace; font-optical-sizing: auto; font-weight: 300; font-style: normal;">
                Update Boulder
            </h1>
        </div>
        <form method="post" enctype="multipart/form-data" class="space-y-4 md:space-y-6">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" value="{{ boulder['name'] }}" required>
            </div>
            <div>
                <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Color of holds</label>
                <input type="color" name="color" id="color" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-24 h-10 block dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" value="{{ boulder['color'] }}" required>
            </div>
            <div>
                <label for="difficulty" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Difficulty</label>
                <input type="number" name="difficulty" id="difficulty" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" value="{{ boulder['difficulty'] }}" required>
            </div>
            <div>
                <label for="numberofmoves" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Number of Moves</label>
                <input type="number" name="numberofmoves" id="numberofmoves" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" value="{{ boulder['numberofmoves'] }}" required>
            </div>
            <div>
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea name="description" id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" value="{{ boulder['description'] }}" ></textarea>
            </div>
            <div>
                <label for="boulder_image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload Image</label>
                <input type="file" name="boulder_image" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" value="{{ boulder['image'] }}">
            </div>
            <div>
                <label for="set_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Set Date</label>
                <input type="date" id="set_date" name="set_date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" value="{{ boulder['set_date'] }}" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-500 hover:bg-blue-600 rounded-lg">Update Boulder</button>
        </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
